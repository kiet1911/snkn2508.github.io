<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật kim ngân</title>
    <meta name="description" content="Chúc mừng sinh nhật kim ngân">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="./style.css">
    <link id="dynamic-favicon" rel="icon" type="image/png" href="./img/BestAnimations.gif">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <style>
        body {
            margin: 0;
            position: relative;
            border: solid 2px #ff0000;
            height: 100vh;
            width: 100vw;
            background-image: url(./img/Pink\ and\ White\ Dreamy\ Cute\ Quote\ Desktop\ Wallpaper.png);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        .ContainerDiv {
            border-radius: 20px;
            box-shadow: 5px 5px 10px;
            height: 300px;
            width: 600px;
            background-color: white;
            z-index: 100;
            border: solid 1px black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #spawnBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="ContainerDiv">
        <button id="spawnBtn">Spawn Cards</button>
    </div>





    <script src="./script.js"></script>
</body>

</html>
